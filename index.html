<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
    <script>
      // Redirige al usuario a la raíz de la aplicación si la ruta no existe
      const segmentCount = 1; // Cambia esto si tu repositorio está en una subruta más profunda
      const path = window.location.pathname.split('/').slice(segmentCount).join('/');
      if (!window.location.pathname.startsWith('/TresEnRaya/')) {
        window.location.href = '/TresEnRaya/' + path;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
