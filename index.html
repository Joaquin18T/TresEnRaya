<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Aplicación React</title>
    <script>
      // Redirige al usuario a la raíz de la aplicación si la ruta no existe
      const segmentCount = 1; // Cambia esto si tu repositorio está en una subruta más profunda
      const path = window.location.pathname.split('/').slice(segmentCount).join('/');
      if (!window.location.pathname.startsWith('/nombre-del-repositorio/')) {
        window.location.href = '/' + path;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
